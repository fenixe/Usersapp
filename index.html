    <script>
        $(function () {
            $('#visitsChart').highcharts({
                title: {
                    text: 'User visits'
                },
                credits: {
                    enabled: false
                },
                tooltip: {
                    backgroundColor: null,
                    borderWidth: 0,
                    shadow: false,
                    useHTML: true,
                    style: {
                        padding: 0
                    }
                },
                xAxis: {
                    categories: ['1 Jan', '2 Jan', '3 Jan', '4 Jan', '5 Jan']
                },
                labels: {
                    items: [{
                        html: 'Online VS Offline',
                        style: {
                            left: '55px',
                            top: '18px',
                            color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                        }
                    }]
                },
                series: [{
                    type: 'spline',
                    name: "Pages per visits",
                    data: [2.9, 30, 10.4, 32.2, 0],
                    marker: {
                        lineWidth: 2,
                        lineColor: Highcharts.getOptions().colors[3],
                        fillColor: 'white'
                    }
                },{
                    type: 'pie',
                    name: 'Online VS Offline',
                    data: [{
                        name: 'Online',
                        y: 13,
                        color: Highcharts.getOptions().colors[0] // Online's color
                    }, {
                        name: 'Offline',
                        y: 23,
                        color: Highcharts.getOptions().colors[1] // Offline's color
                    }],
                    center: [80, 80],
                    size: 100,
                    showInLegend: false,
                    dataLabels: {
                        enabled: false
                    }
                }]
            });
        });
    </script>

</head>
