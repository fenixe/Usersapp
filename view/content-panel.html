<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="col-xs-12 col-md-8">
    <section>
        <ul class="nav nav-pills">
            <li ng-class="{active: contCtrl.isSet('yesterday')}">
                <a href="" ng-click="contCtrl.changeTab('yesterday')">Yesterday</a>
            </li>
            <li ng-class="{active: contCtrl.isSet('today')}">
                <a href="" ng-click="contCtrl.changeTab('today')">Today</a>
            </li>
            <li ng-class="{active: contCtrl.isSet('tomorrow')}">
                <a href="" ng-click="contCtrl.changeTab('tomorrow')">Tomorrow</a>
            </li>
            <li ng-class="{active: contCtrl.isSet()}">
                <a href="" ng-show="contCtrl.isLoginUser()"  ng-click="contCtrl.setLoginUser()">Login User</a>
            </li>
        </ul>
        <div class="panel" >
            <h4>{{curUser.zodiac | capitalize}}</h4>
            <blockquote>{{curUser.horoscope}}</blockquote>
        </div>

    </section>
</div>
