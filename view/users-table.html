<div class="row"> <!-- Users Content -->

    <!--Sidebar filter for users table by site content-->
    <div class="col-sm-2 col-md-2 content-sidebar">
        <div class="list">
            Sites
            <ul class="list-unstyled">
                <li ng-repeat="site in getSites()">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="filter[site]"> {{site}}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!--Users table content-->
    <div class="col-sm-10 col-md-10 content-main">
        <table class="table table-hover borderless">
            <thead>
            <tr>
                <th></th>
                <th>
                    <a href="#" ng-click="sortBy('creationDate');">
                        Creation Date
                        <span ng-show="sortColumn !== 'creationDate'" class="fa fa-sort"></span>
                        <span ng-show="sortColumn == 'creationDate' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortColumn == 'creationDate' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="sortBy('site');">
                        Site
                        <span ng-show="sortColumn !== 'site'" class="fa fa-sort"></span>
                        <span ng-show="sortColumn == 'site' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortColumn == 'site' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="sortBy('lastname')">
                        Last Name
                        <span ng-show="sortColumn !== 'lastname'" class="fa fa-sort"></span>
                        <span ng-show="sortColumn == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortColumn == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="sortBy('firstname')">
                        First Name
                        <span ng-show="sortColumn !== 'firstname'" class="fa fa-sort"></span>
                        <span ng-show="sortColumn == 'firstname' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortColumn == 'firstname' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a> Email </a>
                </th>
                <th>
                    <a> Phone Number </a>
                </th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="user in users | orderBy:sortColumn:sortReverse | filter:filterBySite">
                <td>
                    <a class="btn btn-primary user-btn" ng-click="showUser(user._id)" role="button">View</a>
                </td>
                <td>{{ user.creationDate | date:'MM/dd/yyyy HH:mm' : timezone }}</td>
                <td>{{ user.site }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumbers[0].phoneNumber }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
