<div class="col-md-5 contact-form">

    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-3 col-md-2 control-label">Civility</label>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Select...</option>
                    <option>Mr</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Ms</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputFirstname" class="col-sm-2 control-label">Firstname</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputFirstname">
            </div>
        </div>

        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputLastName">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputEmail">
            </div>
        </div>

        <div class="form-group">
            <label for="inputHomePhone" class="col-sm-2 control-label">Home Phone</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputHomePhone">
                <span class="glyphicon glyphicon-earphone"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="inputMobilePhone" class="col-sm-2 control-label">Mobile Phone</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputMobilePhone">
                <span class="glyphicon glyphicon-earphone"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2"></label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputAddress1" placeholder="Address 1">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress2" class="col-sm-2"></label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label custom-label">Address</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="inputPostCode" placeholder="Post Code">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2"></label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputCountry" placeholder="Country">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2"></label>
            <div class="col-md-7">
                <button type="submit" class="btn btn-success btn-block">SAVE CHANGES</button>
            </div>
        </div>

    </form>
</div>
